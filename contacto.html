        	<form action="" id="formulario">
	        	<label for="nombreapellido" >Nombre y Apellido</label>
	        	<input type="text" id="nombreapellido" class="input-padron" required>

	        	<label for="email" >Correo Electronico</label>
	        	<input type="email" id="email" placeholder="email@dominio.com" class="input-padron" required>

	        	<label for="telefono" >Teléfono</label>
	        	<input type="tel" id="telefono" placeholder="(xx) xxxx xxxx" class="input-padron" required>

                
                <label for="mensaje" >Mensaje</label>
                <textarea  id="mensaje" placeholder="Escribe tu mensaje aqui" class="input-padron"></textarea>
                
                <fieldset class="datos">
                    
                    <legend>¿Como quieres que te contactemos? </legend> 
                    
                    <label for="email" ><input type="radio" name="contacto" value="Email" id="email">Email
                    </label>
                    
                    
                    <label for="telefono" ><input type="radio" name="contacto" value="telefono" id="telefono">Telefono
                    </label>
                    
                    
                    <label for="whatsapp" ><input type="radio" name="contacto" value="Whatsapp" id="whatsapp" required checked>Whatsapp
                    </label>
                    
                    
                </fieldset>
                <fieldset>
                    <legend>¿En cual horario prefiere ser atendido?</legend>
                    <select>
                        <option value="mañana">Mañana</option>
                        <option value="tarde">Tarde</option>
                        <option value="noche">Noche</option>
                    </select>
                    
                </fieldset>

                <label for="checkbox" class="checkbox"><input type="checkbox" id="checkbox" checked>¿Le gustaria recibir novedades de Barberia Alura?</label>

        		<input type="submit" value="Enviar formulario" id="enviar">
        	</form>
            <table>
